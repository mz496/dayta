<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!--link rel="stylesheet" href="frameworks/bootstrap.min.css" /-->
  </head>

  <body ng-app="daytaApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">Dayta - data for days!</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><button class="btn btn-link" data-toggle="popover" data-placement="bottom" data-content="Dayta is a simple experiment to give useful information about dates and pairs of dates. Still a work in progress. Built with AngularJS, Bootstrap, and jQuery.">About</button></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="http://github.com/mz496">GitHub</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div id="main-container" class="container-fluid" ng-controller="CalendarSetController">
      <!--p>(Database values)
      <p>First date: {{calData[0].month}}/{{calData[0].day}}/{{calData[0].year}}</p>
      <p>Second date: {{calData[1].month}}/{{calData[1].day}}/{{calData[1].year}}</p>
      <p>Selected calculators: {{selectedCalculators[0]}}, {{selectedCalculators[1]}}</p>
      <p>Selected 2-calendar calculator: {{selectedCalculatorTwoCal}}</p>
      <p>Active: {{active[0]}} {{active[1]}}</p>
      <br/-->

      <div class="row interface-view vertical-align" ng-repeat="i in calData track by $index">
        <div class="col-md-6 interface-box">
          <date-selector-element></date-selector-element>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-4">
          <result-pane></result-pane>
        </div>
        <div class="col-md-1"></div>
      </div>

      <div class="interface-view vertical-align">
        <!--calculator-two-cal-selector-element ng-show="selectedCalculatorTwoCal === null"></calculator-two-cal-selector-element>
        <result-pane-two-cal ng-show="selectedCalculatorTwoCal !== null"></result-pane-two-cal-->
        <result-pane-two-cal></result-pane-two-cal>
      </div>

      <button id="up-button" class="btn btn-default btn-lg">↑</button>
      <button id="dn-button" class="btn btn-default btn-lg">↓</button>
    </div>

    <!--[if lt IE 9]>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>

    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!--script src="frameworks/bootstrap.min.js"></script>
    <script src="frameworks/jquery-2.1.3.min.js"></script>
    <script src="frameworks/angular.min.js"></script-->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/interface.js"></script>
        <script src="scripts/about.js"></script>
        <script src="scripts/date-selector.js"></script>
        <script src="scripts/calculator-selector.js"></script>
        <script src="scripts/calculator-two-cal-selector.js"></script>
        <script src="scripts/result-pane.js"></script>
        <script src="scripts/result-pane-two-cal.js"></script>
        <!-- endbuild -->
  </body>
</html>
